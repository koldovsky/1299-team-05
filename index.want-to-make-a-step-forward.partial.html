<section class="index-want">
  <div class="index-want__container">
    <h2 class="index-want__title">Want to make a step forward?</h2>
    <img src="img/global/zigzag-element.svg" alt="Decorative zigzag element" />
    <p class="index-want__subtitle">
      Complete the form below and tell us a bit about your business!
    </p>

    <form class="index-want__form" action="#" method="post">
      <div class="index-want__field">
        <label for="name" class="index-want__label">Name*</label>
        <input
          type="text"
          id="name"
          name="name"
          class="index-want__input"
          required
        />
      </div>

      <div class="index-want__field">
        <label for="phone" class="index-want__label">Phone number*</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          class="index-want__input"
          required
        />
      </div>

      <div class="index-want__field">
        <label for="email" class="index-want__label">Email*</label>
        <input
          type="email"
          id="email"
          name="email"
          class="index-want__input"
          required
        />
      </div>

      <div class="index-want__field">
        <label for="message" class="index-want__label">Your message</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          class="index-want__textarea"
        ></textarea>
      </div>

      <button type="submit" class="index-want__button">Request a Quote</button>
    </form>
  </div>
</section>
