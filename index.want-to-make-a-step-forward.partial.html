<section class="index-want">
  <div id="index-form"></div>
  <div class="index-want__bg">
    <div class="index-want__bg-image" aria-hidden="true"></div>
  </div>

  <div class="index-want__content">
    <form class="index-want__form">
      <p class="index-want__title">
        <span class="index-want__text-block">
          <span class="index-want__text-content">
            Want to make a step forward?
          </span>
        </span>
      </p>

      <div class="index-want__wave">
        <img
          src="img/global/zigzag-element.svg"
          alt="Wave Illustration"
          class="index-want__wave-image"
        />
      </div>

      <p class="index-want__subtitle">
        <span class="index-want__text-block">
          <span class="index-want__text-content">
            Complete the form below and tell us a bit about your business!
          </span>
        </span>
      </p>

      <label for="name" class="index-want__label visually-hidden">
        Name*
      </label>
      <input
        type="text"
        id="name"
        name="name"
        class="index-want__input"
        placeholder="Name*"
        required
      />

      <label for="phone" class="index-want__label visually-hidden">
        Phone number*
      </label>
      <input
        type="tel"
        id="phone"
        name="phone"
        class="index-want__input"
        placeholder="Phone number*"
        required
      />

      <label for="email" class="index-want__label visually-hidden">
        Email*
      </label>
      <input
        type="email"
        id="email"
        name="email"
        class="index-want__input"
        placeholder="Email*"
        required
      />

      <label for="message" class="index-want__label visually-hidden">
        Your Message
      </label>
      <textarea
        id="message"
        name="message"
        class="index-want__textarea"
        rows="4"
        placeholder="Your Message"
      ></textarea>

      <button
        type="submit"
        class="index-want__button"
        aria-label="Request a Quote"
      >
        Request a Quote
      </button>
    </form>
  </div>
</section>
