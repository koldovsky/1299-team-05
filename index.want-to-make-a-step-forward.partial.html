<section class="contact-section">
  <div class="contact-section__bg">
    <div class="contact-section__bg-image" aria-hidden="true"></div>
  </div>

  <div class="contact-section__content">
    <form class="contact-section__form">
      <p class="contact-section__title">
        <span class="contact-section__text-block">
          <span class="contact-section__text-content">
            Want to make a step forward?
          </span>
        </span>
      </p>

      <div class="contact-section__wave">
        <img
          src="img/global/zigzag-element.svg"
          alt="Wave Illustration"
          class="contact-section__wave-image"
        />
      </div>

      <p class="contact-section__subtitle">
        <span class="contact-section__text-block">
          <span class="contact-section__text-content">
            Complete the form below and tell us a bit about your business!
          </span>
        </span>
      </p>

      <label for="name" class="contact-section__label visually-hidden"
        >Name*</label
      >
      <input
        type="text"
        id="name"
        name="name"
        class="contact-section__input"
        placeholder="Name*"
        required
      />

      <!-- Поле "Phone" -->
      <label for="phone" class="contact-section__label visually-hidden"
        >Phone number*</label
      >
      <input
        type="tel"
        id="phone"
        name="phone"
        class="contact-section__input"
        placeholder="Phone number*"
        required
      />

      <label for="email" class="contact-section__label visually-hidden"
        >Email*</label
      >
      <input
        type="email"
        id="email"
        name="email"
        class="contact-section__input"
        placeholder="Email*"
        required
      />

      <label for="message" class="contact-section__label visually-hidden"
        >Your Message</label
      >
      <textarea
        id="message"
        name="message"
        class="contact-section__textarea"
        rows="4"
        placeholder="Your Message"
        required
      ></textarea>

      <button type="submit" class="contact-section__button">
        Request a Quote
      </button>
    </form>
  </div>
</section>
