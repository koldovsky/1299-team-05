<section class="contact-section">
  <div class="contact-section__bg">
    <div class="contact-section__bg-image"></div>
  </div>

  <div class="contact-section__block">
    <div class="contact-section__block-container">
      <div class="contact-section__block-content">
        <div class="contact-section__block-content-inner">
          <div class="contact-section__form">
            <p class="w-title--light">
              <span class="w-text-block" style="display: block">
                <span class="w-text-content">
                  Want to make a step forward?
                </span>
              </span>
            </p>

            <div class="contact-section__wave-wrapper">
              <img
                src="img/global/zigzag-element.svg"
                alt="Wave Illustration"
                class="contact-section__wave-image"
              />
            </div>

            <p class="text_1k0 ui-subheading w-subheading ui-subheading--light">
              <span class="w-text-block">
                <span class="w-text-content">
                  Complete the form below and tell us a bit about your business!
                </span>
              </span>
            </p>

            <form class="contact-form">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name*"
                required
              />

              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Phone number*"
                required
              />

              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email*"
                required
              />

              <textarea
                id="message"
                name="message"
                rows="4"
                placeholder="Your Message"
                required
              ></textarea>

              <button type="submit">Request a Quote</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
